<!DOCTYPE html>
<html>
  <head>
    <title>ORNAMENTUM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importação da folha de estilo principal -->
    <link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="style/material-icons/material-icons.css">
    <link rel="stylesheet" type="text/css" href="lib/smDateTimeRangePicker/src/picker.css">
    <!-- Importação da folha de estilo secundário e personalizados -->
    <link rel="stylesheet" type="text/css" href="style/onmtApp.css">

  </head>
  <body ng-app="ornamentumApp" class="app" ng-cloak>

    <div layout="row" style="height:100%;" ng-cloak>

      <section layout="row">
        <!-- ONMT SIDENAV MENU -->
        <onmt-sidenav-menu/>
        <!-- ONMT SIDENAV MENU -->
      </section>

      <div layout="column" flex class="content">

        <!-- BARRA SUPERIOR -->
        <md-toolbar class="md-theme-indigo md-whiteframe-z1 toolbar-corpo" layout-align="center start">
          <div layout="row" class="content-md-head" layout-padding>
            <div flex="auto" class="side-nav-md-name-app">
              <span>Cliente > Cadastro</span>
            </div>
          </div>
        </md-toolbar>
        <!-- BARRA SUPERIOR -->

        <md-content class="content-panel mg-padding" flex layout-margin>
          <div ng-view></div>
        </md-content>

      </div>

    </div>

    <!-----------------------  CARREGAMENTO DE SCRIPT'S  ----------------------- -->
    <!-- Importação dos scripts principais -->
    <script src="lib/angular/angular.js"></script>
    <!-- Grupo de importações correnpondente ao ANGULAR-MATERIAL -->
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <!-- Importação do LOCALE_PT-BR -->
    <script src="lib/angular-locale-pt-br/angular-locale_pt-br.js"></script>
    <!-- Importação do smDateTimeRangePicker -->
    <script src="lib/smDateTimeRangePicker/src/picker.js"></script>
    <script src="lib/moment/moment.js"></script>
    <!-- Grupo de importações correnpondente ao ANGULAR-MATERIAL -->

    <!--Importação do app.js <nomeando o app>-->
    <script src="script/app.js"></script>
    <!--Importação das Controllers-->
    <script src="script/controllers/formCadastroClienteCtrl.js" charset="utf-8"></script>
    <!--Importação das Configs-->
    <script src="script/configs/routeConfig.js" charset="utf-8"></script>
    <script src="script/configs/themingProviderConfig.js" charset="utf-8"></script>
    <script src="script/configs/smDateTimePikerConfig.js"></script>
    <!--Importação das Diretivas-->
    <script src="script/directives/onmtSidenavMenuDirective.js" charset="utf-8"></script>
    <script src="script/directives/onmtToogleMenuDirective.js" charset="utf-8"></script>
    <script src="script/directives/onmtTabsButtomDirective.js" charset="utf-8"></script>
    <script src="script/directives/onmtCardDirective.js" charset="utf-8"></script>
    <script src="script/directives/onmtInfoDirective.js" charset="utf-8"></script>
  </script>
  <!-- ----------------------------------------------------------------------- -->

</body>
</html>
