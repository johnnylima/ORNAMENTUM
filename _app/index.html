<!DOCTYPE html>
<html>
<head>
  <title>ORNAMENTUM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Importação da folha de estilo principal -->
  <link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="style/material-icons/material-icons.css">
  <!-- Importação da folha de estilo secundário e personalizados -->
  <link rel="stylesheet" type="text/css" href="style/onmtApp.css">

</head>
<body ng-app="ornamentumApp" class="app" ng-cloak>

  <div ng-controller="sideNavCtrl" layout="row" style="height:100%;" ng-cloak>

    <section layout="row">
      <!-- ONMT SIDENAV MENU -->
      <onmt-sidenav-menu></onmt-sidenav-menu>
      <!-- ONMT SIDENAV MENU -->
    </section>

    <div layout="column" flex class="content">

      <!-- BARRA SUPERIOR -->
      <md-toolbar class="md-theme-indigo md-whiteframe-z1 toolbar-corpo" layout-align="center start">
        <div layout="row" class="content-md-head" layout-padding>
          <div flex="auto" class="side-nav-md-name-app">
            <span>Cliente > Cadastro</span>
          </div>
        </div>
      </md-toolbar>
      <!-- BARRA SUPERIOR -->

      <md-content class="md-padding content-panel"  layout="column" flex layout-margin >

        <md-whiteframe class="md-whiteframe-z1" style="background-color:#ffffff;">

          <md-tabs md-dynamic-height md-border-bottom >

            <!-- INFORMAÇÕES PESSOAIS -->
            <md-tab label="Informacees">
              <md-tab-label >

                <div flex layout="row" class="tab-div-label" layout-align="start start">
                  <span flex class="tab-icon">
                    1
                  </span>
                  <span flex>Informações</span>

                </div>

              </md-tab-label>
              <md-tab-body>
                <h1 class="md-display-2">Informações Pessoais</h1>

                <md-content class="md-padding  md-margin">
                  <div>

                    <div layout-gt-xs="row" flex-sm>
                      <md-input-container class="md-block" flex-gt-sm="30" flex-sm="25">
                        <label>Código</label>
                        <input disabled>
                      </md-input-container>
                      <div flex></div>
                      <md-input-container class="md-block" flex-gt-sm="40" flex-sm="40">
                        <label>Pessoa</label>
                        <md-select ng-model="ctrl.userState">
                          <md-option value="fisica">
                            Física
                          </md-option>
                          <md-option value="juridica">
                            Juridica
                          </md-option>
                        </md-select>
                        <div class="md-errors-spacer"></div>
                      </md-input-container>
                    </div>

                    <div layout="row">
                      <md-input-container class="md-block" flex>
                        <label>Nome Completo</label>
                        <input >
                      </md-input-container>
                    </div>

                    <div layout-gt-xs="row">
                      <md-input-container class="md-block" flex>
                        <label>Chamar por</label>
                        <input>
                      </md-input-container>
                      <md-datepicker ng-model="user.submissionDate" md-placeholder="Nascimento"></md-datepicker>
                    </div>

                    <div layout="row">
                      <md-input-container class="md-block" flex>
                        <label>CPF</label>
                        <input >
                      </md-input-container>
                      <div flex="10"></div>
                      <md-input-container class="md-block" flex>
                        <label>RG</label>
                        <input >
                      </md-input-container>
                    </div>

                  </div>
                </md-content>

              </md-tab-body>
            </md-tab>
            <!-- ENDEREÇO -->
            <md-tab label="Endereco"  ng-disabled="false">
              <md-tab-label>
                <div flex layout="row" class="tab-div-label" layout-align="start start">
                  <span flex class="tab-icon">
                    2
                  </span>
                  <span flex>Endereço</span>

                </div>
              </md-tab-label>
              <md-tab-body>
                <h1 class="md-display-2">Endereço Residencial</h1>

                <md-content class="md-padding">
                  <div>

                    <div layout="row">
                      <md-input-container class="md-block" flex>
                        <label>Endereço</label>
                        <input >
                      </md-input-container>
                    </div>

                    <div layout-gt-xs="row">
                      <md-input-container class="md-block" flex="30">
                        <label>Número</label>
                        <input>
                      </md-input-container>
                      <div flex="10"></div>
                      <md-input-container class="md-block" flex>
                        <label>Complemento</label>
                        <input>
                      </md-input-container>
                    </div>

                    <div layout="row">
                      <md-input-container class="md-block" flex>
                        <label>Bairro</label>
                        <input >
                      </md-input-container>
                    </div>

                    <div layout="row">
                      <md-input-container class="md-block" flex>
                        <label>Município</label>
                        <input >
                      </md-input-container>
                    </div>

                    <div layout-gt-xs="row" flex-sm>
                      <md-input-container class="md-block" flex>
                        <label>UF</label>
                        <md-select ng-model="ctrl.UF">
                          <md-option value="df">
                            DF
                          </md-option>
                          <md-option value="sp">
                            SP
                          </md-option>
                          <md-option value="mt">
                            MT
                          </md-option>
                          <md-option value="rj">
                            RJ
                          </md-option>
                          <md-option value="al">
                            AL
                          </md-option>
                        </md-select>
                        <div class="md-errors-spacer"></div>
                      </md-input-container>

                      <div flex="10"></div>

                      <md-input-container class="md-block" flex>
                        <label>Cep</label>
                        <input>
                      </md-input-container>
                    </div>

                  </div>
                </md-content>

              </md-tab-body>
            </md-tab>
            <!--CONTATO -->
            <md-tab label="Contato">
              <md-tab-label>
                Contato
              </md-tab-label>
              <md-tab-body>
                <h1 class="md-display-1">Contato Pessoal</h1>

                <md-content class="md-padding">

                  <div>

                    <div layout-gt-xs="row" flex-sm>
                      <md-input-container class="md-block" flex-gt-sm="30" flex-sm="25">
                        <label>Código</label>
                        <input disabled>
                      </md-input-container>
                      <div flex></div>
                      <md-input-container class="md-block" flex-gt-sm="40" flex-sm="40">
                        <label>Pessoa</label>
                        <md-select ng-model="ctrl.userState">
                          <md-option value="fisica">
                            Física
                          </md-option>
                          <md-option value="juridica">
                            Juridica
                          </md-option>
                        </md-select>
                        <div class="md-errors-spacer"></div>
                      </md-input-container>
                    </div>

                    <div layout="row">
                      <md-input-container class="md-block" flex>
                        <label>Nome Completo</label>
                        <input >
                      </md-input-container>
                    </div>

                    <div layout-gt-xs="row">
                      <md-input-container class="md-block" flex>
                        <label>Sobrenome</label>
                        <input>
                      </md-input-container>
                      <md-datepicker ng-model="user.submissionDate" md-placeholder="Nascimento"></md-datepicker>
                    </div>

                    <div layout="row">
                      <md-input-container class="md-block" flex>
                        <label>CPF</label>
                        <input >
                      </md-input-container>
                      <div flex="10"></div>
                      <md-input-container class="md-block" flex>
                        <label>RG</label>
                        <input >
                      </md-input-container>
                    </div>

                  </div>
                </md-content>

              </md-tab-body>
            </md-tab>

          </md-tabs>

          <md-divider></md-divider>

          <md-content class="footer" layout="row" layout-align="space-between center"  layout-padding>
            <div>
              <md-button class="md-hue-1 md-primary">
                <md-icon md-font-icon="material-icons">keyboard_arrow_left</md-icon>
                 anterior
              </md-button>
            </div>
            <div></div>
            <div>
              <md-button class="md-hue-1 md-primary">
                Próximo
                <md-icon md-font-icon="material-icons">keyboard_arrow_right</md-icon>
              </md-button>
            </div>
          </md-content>

        </md-whiteframe>

</div>

</div>

<script src="lib/angular/angular.min.js"></script>
<!-- Grupo de importações correnpondente ao ANGULAR-MATERIAL -->
<script src="lib/angular-animate/angular-animate.min.js"></script>
<script src="lib/angular-aria/angular-aria.min.js"></script>

<script src="lib/angular-messages/angular-messages.min.js"></script>

<!--Importação do app.js <nomeando o app>-->
<script src="script/app.js"></script>
<!--Importação das Controllers-->
<script src="script/controllers/sideNavCtrl.js" charset="utf-8"></script>
<!--Importação das Diretivas-->
<script src="script/directives/onmtSidenavMenuDirective.js" charset="utf-8"></script>

</body>
</html>
