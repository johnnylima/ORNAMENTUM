<md-card>
  <md-card-title>
    <md-card-title-media>
      <div class="md-media-sm card-media" layout layout-align="center center" >
        <md-icon class="i48">
          <i class="material-icons i48">{{icon}}</i>
        </md-icon>
      </div>
    </md-card-title-media>
    <md-card-title-text>
      <span class="md-headline">{{title}}</span>
      <span class="md-subhead description">{{message}}</span>
    </md-card-title-text>
  </md-card-title>
</md-card>
