<form name="test" ng-submit="vm.save()" novalidate>
<md-content  class="md-whiteframe-z2" layout-padding>
    <div> 
    	<h2 class="md-title">Demo For Default Date Range Picker</h2>	
	    <div layout="row">
	        <sm-range-picker-input
	            fname="Date of Pay" 
	            label="Date of Pay"
	            form="test"
	            value="vm.employee.default" 
	            flex="50"                         
				format="DD-MMM-YYYY"
	            divider="To"
	            week-start-day="Monday"
	            custom-to-home="true"

	            on-range-select="vm.dayofPaySelected(range)">
	        </sm-range-picker-input>
	    </div>
	   selected range via call back = {{vm.rangeObj}}
    </div>
    <div> 
    	<h2 class="md-title">Close on Select : Custom view</h2>	
	    <div layout="row">
	        <sm-range-picker-input
	            fname="Date of Pay" 
	            label="Date of Pay"
	            form="test"
	            min-date="11-10-2015" 
	            value="vm.employee.dateOfPay" 
	            flex="50"                         
	            format="DD-MM-YYYY"
	            divider="To"
	            mode="date"
	            week-start-day="Monday"
	            custom-to-home="true"
	            close-on-select="true"	            
	            show-custom="true">
	        </sm-range-picker-input>
	    </div>
    </div>
    <div> 
    	<h2 class="md-title">Date-Time Range Picker</h2>	
	    <div layout="row">
	        <sm-range-picker-input
	                fname="dayOfPay" 
	                label="Date of Pay"
	                form="test"
	                min-date="11-10-2015" 
	                value="vm.employee.dateOfPay1" 
	                flex="50"                         
	                is-required="true" 
	                format="DD-MM-YYYY HH:mm"
	                divider="To"
	                mode="date-time"
	                week-start-day="Monday"
	                custom-to-home="true"
	                show-custom="true">
	        </sm-range-picker-input>
	    </div>
    </div>    

    <div> 
    	<h2 class="md-title">Close on Select Date-Time Range Picker</h2>	
	    <div layout="row">
	        <sm-range-picker-input
	                fname="dayOfPay" 
	                label="Date of Pay 2"
	                form="test"
	                min-date="11-10-2015" 
	                value="vm.employee.dateOfPay2" 
	                flex="50"                         
	                is-required="true" 
	                format="DD-MM-YYYY HH:mm"
	                divider="To"
	                mode="date-time"
	                week-start-day="Monday"
	                custom-to-home="true"
	                close-on-select="true"
	                on-range-select="vm.dayofPay2Selected(range)">
	        </sm-range-picker-input>
	    	   selected range via call back = {{vm.rangeObj2}}
	    </div>
    </div>        

    <div> 
    	<h2 class="md-title">Override  custom list for specific picker element Date Range Picker</h2>	
	    <div layout="row">
	        <sm-range-picker-input
	            fname="Date of Paya" 
	            label="Date of Paya"
	            form="test"
	            value="vm.employee.default1dd" 
	            flex="50"                         
				format="DD-MM-YYYY"
	            divider="To"
	            week-start-day="Monday"
	            custom-list="vm.overrideList"	            	            
	            custom-to-home="true">
	        </sm-range-picker-input>
	    </div>
    </div>

	</md-content>    	
</form>
